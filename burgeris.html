<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Burger</title>
    <link rel="stylesheet" href="burgeris.css">
</head>
<body>
    <div class="burger-container">
        <div class="burger">
            <div class="ingredient">
                <div class="label">Top Bun <span class="arrow">&larr;</span></div>
                <div class="bun top"></div>
            </div>
            
            <div class="ingredient">
                <div class="label">Sesame Seeds <span class="arrow">&larr;</span></div>
                <div class="sesame-seeds">
                    <div class="seed"></div>
                    <div class="seed"></div>
                    <div class="seed"></div>
                    <div class="seed"></div>
                    <div class="seed"></div>
                </div>
            </div>

            <div class="ingredient">
                <div class="label">Lettuce <span class="arrow">&larr;</span></div>
                <div class="lettuce"></div>
            </div>

            <div class="ingredient">
                <div class="label">Tomato <span class="arrow">&larr;</span></div>
                <div class="tomato"></div>
            </div>

            <div class="ingredient">
                <div class="label">Cheese <span class="arrow">&larr;</span></div>
                <div class="cheese"></div>
            </div>

            <div class="ingredient">
                <div class="label">Patty <span class="arrow">&larr;</span></div>
                <div class="patty"></div>
            </div>

            <div class="ingredient">
                <div class="label">Onion <span class="arrow">&larr;</span></div>
                <div class="onion"></div>
            </div>

            <div class="ingredient">
                <div class="label">Bottom Bun <span class="arrow">&larr;</span></div>
                <div class="bun bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
